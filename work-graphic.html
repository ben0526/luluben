<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面設計作品</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles2.css">
    <!-- =====BOX ICONS===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>
    <section class="iframe-content-section">
        <h1 class="section-title" data-animate-group="fadeDown">平面視覺探索</h1>
        <div class="iframe-gallery" data-animate-group="slideLeft">
            <img src="../assets/img/fake3.png" alt="視覺排版作品" class="gallery-image">
            <p>探索構圖比例與留白藝術的平面設計項目，搭配品牌提案展示。</p>
        </div>
    </section>

    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up"><i class="ri-arrow-up-line"></i></a>

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!--===== SCROLL REVEAL ANIMATIONS =====-->
    <script src="../assets/js/scrollreveal-animations.js"></script>

    <!--===== MAIN JS =====-->
    <script src="../assets/js/main.fixed.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", () => {
            window.addEventListener("scroll", () => {
                const scrollUp = document.getElementById("scroll-up");
                if (window.scrollY >= 200) {
                    scrollUp.classList.add("show-scroll");
                } else {
                    scrollUp.classList.remove("show-scroll");
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);

            const groups = {};
            document.querySelectorAll('[data-animate-group]').forEach(el => {
                const groupName = el.dataset.animateGroup;
                if (!groups[groupName]) groups[groupName] = [];
                groups[groupName].push(el);
            });

            Object.entries(groups).forEach(([groupName, elements]) => {
                const triggerEl = elements[0].closest('[data-trigger]') || elements[0];

                let fromVars = { opacity: 0 };
                let toVars = {
                    opacity: 1,
                    stagger: 0.15,
                    duration: 0.8,
                    ease: 'power3.out',
                    paused: true
                };
                let leaveVars = {
                    opacity: 0,
                    stagger: 0.1,
                    duration: 0.6,
                    ease: 'power3.in',
                    paused: true
                };

                switch (groupName) {
                    case 'fadeUp':
                    fromVars.y = 500;
                    toVars.y = 0;
                    leaveVars.y = -500;
                    break;
                    case 'fadeDown':
                    fromVars.y = -500;
                    toVars.y = 0;
                    leaveVars.y = 500;
                    break;
                    case 'slideLeft':
                    fromVars.x = -500;
                    toVars.x = 0;
                    leaveVars.x = 500;
                    break;
                    case 'slideRight':
                    fromVars.x = 500;
                    toVars.x = 0;
                    leaveVars.x = -500;
                    break;
                    default:
                    break;
                }

                const enterAnim = gsap.fromTo(elements, fromVars, toVars);
                const leaveAnim = gsap.to(elements, leaveVars);

                ScrollTrigger.create({
                trigger: triggerEl,
                start: 'top 80%',
                end: 'bottom 20%',
                onEnter: () => {
                leaveAnim.pause();
                enterAnim.restart();
                },
                onLeaveBack: () => {
                enterAnim.pause();
                leaveAnim.restart();
                }
            });
            });
        });
    </script>

</body>
</html>
